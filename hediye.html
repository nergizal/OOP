<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiiÄŸÄŸ My Name is Nergiz!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite ease-in-out;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h2 {
            font-size: 28px;
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.6);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #ff4081;
        }
        
        .button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        
        .button:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4081;
            opacity: 0.7;
            border-radius: 50%;
            top: -10px;
            z-index: 1;
            animation: confetti-fall linear infinite;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HiiÄŸÄŸÄŸ My Name is Nergiz! ðŸŽ‰</h2>
        <video src="videos/c7c8ccc8-6225-4315-aa7b-672d4c3be995.MP4" controls></video>
        <button class="button" onclick="addConfetti()">Konfeti Patlat! ðŸŽŠ</button>
    </div>
    
    <script>
        function addConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                confetti.style.width = Math.random() * 10 + 5 + "px";
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
